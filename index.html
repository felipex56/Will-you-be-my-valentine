<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>

<style>

body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background: url('https://wallpapers.com/images/high/rapunzel-flynn-under-lantern-sky-cd5swe5fofy2lqhm.webp') no-repeat center center/cover;
}

.container {
    text-align: center;
    background: rgba(0,0,0,0.35);
    backdrop-filter: blur(6px);
    padding: 30px;
    border-radius: 20px;
    width: 90%;
    max-width: 420px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    position: relative;
}

.main-gif {
    width: 160px;
    max-width: 70%;
}

h1 {
    font-size: 22px;
    margin: 20px 0;
}

.buttons {
    position: relative;
    height: 100px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
}

button {
    padding: 12px 22px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.2s ease;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
}

#noBtn {
    background: #ddd;
}

.result {
    display: none;
}

.result img {
    width: 100%;
    max-width: 300px;
    margin-top: 20px;
    border-radius: 12px;
}

</style>
</head>

<body>

<div class="container" id="main">
    <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExdTdvNjYzMmN4YzQ0amk3NTNkcnU3aWs1dG82aHR3eDRlODJpNHVrOSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/naAaDvbAoOYdW/giphy.gif" class="main-gif">

    <h1>Will you be my Valentine? üíñ</h1>

    <div class="buttons">
        <button id="yesBtn">SIIIM üíò</button>
        <button id="noBtn">N√ÉO üòí</button>
    </div>
</div>

<div class="container result" id="result">
    <h1>ELA DISSE SIIIIIM üòçüíû</h1>

    <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExbDUzOGt6MmYyMHFtNWU5ZnhkMmtjaml1am51Zmo2d2Z0NHgzeXh4eiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/xR5cPyPoL5HVXSphqA/giphy.gif">
</div>

<script>

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const result = document.getElementById("result");
const main = document.getElementById("main");

let isMoving = false;

yesBtn.addEventListener("click", () => {
    main.style.display = "none";
    result.style.display = "block";
});

function moveButton() {

    if (!isMoving) {
        isMoving = true;
        noBtn.style.position = "absolute";
    }

    const containerRect = main.getBoundingClientRect();
    const yesRect = yesBtn.getBoundingClientRect();

    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    let randomX, randomY;
    let overlap;

    do {

        randomX = Math.random() * (containerRect.width - btnWidth);
        randomY = Math.random() * (containerRect.height - btnHeight);

        const futureLeft = containerRect.left + randomX;
        const futureTop = containerRect.top + randomY;

        overlap = (
            futureLeft < yesRect.right &&
            futureLeft + btnWidth > yesRect.left &&
            futureTop < yesRect.bottom &&
            futureTop + btnHeight > yesRect.top
        );

    } while (overlap);

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
}

noBtn.addEventListener("click", moveButton);
noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("touchstart", moveButton);

</script>


</body>
</html>
